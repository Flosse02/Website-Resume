<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container py-5">
        <h1 class="content-title mb-4" data-aos="fade-up">Contact Me</h1>
        <p class="subtitle mb-5" data-aos="fade-up" data-aos-delay="100">
        Feel free to reach out — I’d love to hear from you.
        </p>
        <form id=contact-form-contact-page class="d-flex flex-column gap-4" action="https://formspree.io/f/xrbnnyqy" method="POST">
            <input type="text" class="form-control-custom form-control" name="name" placeholder="Your name here..." />
            <input type="email" class="form-control-custom form-control" name="email" placeholder="Your email here..." />
            <textarea class="form-control-custom form-control" name="message" placeholder="Your message here..." rows="4"></textarea>
            <button type="submit" class="btn btn-custom d-flex align-items-center justify-content-center gap-2">
                <span>Send Message</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div id="form-popup-contact-page" class="form-popup">
            <p>Thanks! Your message has been sent.</p>
            <button class="close-popup">Close</button>
        </div>

        <div class="col-md-4 mt-5 mt-md-0" data-aos="fade-left">
            <h4 class="mt-4">Socials</h4>
            <a href="https://www.linkedin.com/in/ewan-van-de-nadort/" class="me-3" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Flosse02" class="me-3" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Plugins js -->
  <script src="js/plugins.js"></script>
  <!-- Script js -->
  <script src="js/script.js"></script>

</body>
</html>
