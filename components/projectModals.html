<div class="modal fade" id="projectModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="projectModalTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <img id="projectModalImage" class="img-fluid rounded mb-4" />

        <p id="projectModalDescription"></p>

        <ul id="projectModalFeatures"></ul>

        <a id="projectModalGithub"
           target="_blank"
           class="btn btn-primary">
          View on GitHub
        </a>
      </div>

    </div>
  </div>
</div>

<div id="projectModalContainer"></div>
<script>
fetch("components/projectModals.html")
  .then(res => res.text())
  .then(html => document.getElementById("projectModalContainer").innerHTML = html);
</script>
