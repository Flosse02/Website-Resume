<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container py-5">
    <h1 class="content-title mb-4" data-aos="fade-up">Contact Me</h1>
    <p class="subtitle mb-5" data-aos="fade-up" data-aos-delay="100">
      Feel free to reach out — I’d love to hear from you.
    </p>
    <form action="https://formspree.io/f/xrbnnyqy" method="POST">
        <div class="row">
        <div class="col-md-8">
            <form data-aos="fade-up" data-aos-delay="200">
            <div class="mb-4">
                <input type="text" class="form-control form-control-custom" name="name" placeholder="Your Name" required>
            </div>

            <div class="mb-4">
                <input type="email" class="form-control form-control-custom" name="email" placeholder="Your Email" required>
            </div>

            <div class="mb-4">
                <textarea class="form-control form-control-custom" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <button type="submit" class="btn btn-custom">
                Send Message
            </button>
            </form>
        </div>
    </form>

      <div class="col-md-4 mt-5 mt-md-0" data-aos="fade-left">
        <h4 class="mt-4">Socials</h4>
        <a href="#" class="me-3"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="me-3"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Plugins js -->
  <script src="js/plugins.js"></script>
  <!-- Script js -->
  <script src="js/script.js"></script>

</body>
</html>
